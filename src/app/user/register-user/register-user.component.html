<div class="container mt-3">
  <div class="col-md-6">
    <form (ngSubmit)="register(user)" #userForm="ngForm">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" [(ngModel)]="user.userName" class="form-control" id="userName" #userName="ngModel"
               name="userName" required>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
             class="alert alert-danger">
          User Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" #password="ngModel"
               name="password" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" #email="ngModel" name="email"
               required email>
        <div *ngIf="email.errors?.required && (email.dirty || email.touched)"
             class="alert alert-danger">
          Email is required
        </div>
        <div *ngIf="email.errors?.email && (email.dirty || email.touched)"
             class="alert alert-danger">
          Email is invalid
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName">
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!userForm.valid">
          Register
        </button>
        <button type="button" (click)="cancel()" class="btn btn-secondary btn-block mt-3">Cancel</button>
      </div>
      <div class="mt-3">
        Already registered? <a href="#">Login</a>
      </div>
    </form>
  </div>
</div>
